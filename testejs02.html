<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acenda a lâmpada</title>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="_img/lampada-apagada.jpg" alt="Lâmpada apagada" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"/>
    <script>
        function acendeLampada() {
            document.getElementById("luz").src="_img/lampada_acesa.jpg";
        }
        function apagaLampada() {
            document.getElementById("luz").src="_img/lampada_apagada.jpg"
        }
        function quebraLampada() {
            document.getElementById("luz").src="_img/lampada_quebrada.jpg"
        }
    </script>
    
</body>
</html>
