<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acenda a lâmpada</title>
</head>

<body>
    <h1>Acenda a lâmpada</h1>
    <img src="_img/lampada-apagada.jpg" alt="Lâmpada apagada" id="luz" onmousemove="mudaLampada('lampada_acesa')"
        onmouseout="mudaLampada('lampada_apagada')" onclick="mudaLampada('lampada_quebrada')" />
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
           
            if (!quebrada) {
                document.getElementById("luz").src = "_img/" + tipo + ".jpg";
                if (tipo == 'lampada_quebrada') {
                    quebrada = true;
                }
            }
        }
    </script>
</body>

</html>
